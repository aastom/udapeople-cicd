---
- name: Update packages
  apt:
    update_cache: yes
  tags:
    - system

- name: Install nvm
  shell: curl https://raw.githubusercontent.com/creationix/nvm/master/install.sh | bash

- name: install node13.8.0
  become: true
  shell: chmod +x $HOME/.nvm/nvm.sh && $HOME/.nvm/nvm.sh install 13.8.0 && $HOME/.nvm/nvm.sh use 13.8.0
