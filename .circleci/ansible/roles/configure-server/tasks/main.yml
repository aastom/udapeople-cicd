---
- name: Write the new ec2 instance host key to known hosts
  connection: local
  shell: "ssh-keyscan -H {{ inventory_hostname }} >> ~/.ssh/known_hosts"

- name: Update packages
  apt:
    update_cache: yes
  tags:
    - system

- name: Install nvm
  shell: curl https://raw.githubusercontent.com/creationix/nvm/master/install.sh | bash

- name: install node13.8.0
  become: true
  shell: export PATH=$PATH:$HOME/.nvm && chmod +x $HOME/.nvm/nvm.sh && $HOME/.nvm/nvm.sh install 13.8.0 && $HOME/.nvm/nvm.sh use 13.8.0
