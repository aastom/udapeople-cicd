---
- name: Update packages
  apt:
    update_cache: yes
  tags:
    - system

- name: Install nvm
  shell: wget -qO- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.1/install.sh | bash

- name: Add nvm profile configuration
  shell: source ~/.profile

- name: install node13.8.0
  shell: nvm install 13.8.0
