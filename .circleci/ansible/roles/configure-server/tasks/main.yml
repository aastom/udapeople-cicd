---
- name: Update packages
  apt:
    update_cache: yes
  tags:
    - system

- name: Install nvm
  shell: curl https://raw.githubusercontent.com/creationix/nvm/master/install.sh | bash

- name: Add nvm profile configuration
  shell: export NVM_DIR="$HOME/.nvm" && [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"

- name: install node13.8.0
  shell: nvm install 13.8.0 && nvm use 13.8.0
