---
- name: Update packages
  apt:
    update_cache: yes
  tags:
    - system

- name: Install pm2
  shell: npm install pm2 -g

- name: Create backend directory
  file:
    path: ~/backend
    state: directory

- name: Unpack the artefact
  shell: tar -xf artefact.tar.gz ~/backend

- name: install the application
  shell: pm2 start npm -- start
  args:
    chdir: ~/backend
